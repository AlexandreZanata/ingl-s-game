        :root {

            --accent: #4895ef;

            --error: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .logo {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-error {
            background-color: var(--error);
        }

        .btn-warning {
            background-color: var(--warning);
        }

        .game-container, .selection-container, .result-container {
            display: none;
        }

        .question {
            font-size: 1.8rem;
            margin: 30px 0;
            color: var(--dark);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 15px;
            border-radius: 10px;
            background-color: var(--light);
            border: 2px solid #e9ecef;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .option-btn:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .option-btn i {
            margin-right: 10px;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 5px solid var(--success);
            color: var(--success);
        }

        .feedback.incorrect {
            background-color: rgba(247, 37, 133, 0.2);
            border-left: 5px solid var(--error);
            color: var(--error);
        }

        .example {
            font-style: italic;
            margin-top: 10px;
            color: var(--dark);
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .score-box {
            background-color: var(--light);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            margin: 5px;
            min-width: 100px;
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .success .result-icon {
            color: var(--success);
        }

        .average .result-icon {
            color: var(--accent);
        }

        .fail .result-icon {
            color: var(--error);
        }

        .speak-btn {
            background-color: var(--accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(72, 149, 239, 0.3);
        }

        .speak-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(72, 149, 239, 0.4);
        }

        .theme-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .theme-btn {
            padding: 10px 15px;
            margin: 8px;
            border-radius: 50px;
            background-color: var(--light);
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .theme-btn:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .theme-btn.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .level-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .level-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 50px;
            background-color: var(--light);
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .level-btn:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .level-btn.selected {
            color: white;
        }

        .level-easy.selected {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .level-medium.selected {
            background-color: #ff9800;
            border-color: #ff9800;
        }

        .level-hard.selected {
            background-color: #f44336;
            border-color: #f44336;
        }

        .word-count {
            margin: 15px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .timer i {
            margin-right: 5px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

            .options-container {

            }
            
            .container {

            }
            
            h1 {

            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .theme-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .level-selector {
                flex-wrap: wrap;
            }
            
            .level-btn {
                margin: 5px;
            }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .bounce {
            animation: bounce 1s;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0px);}

            --secondary: #3a0ca3;

            --secondary: #264653;
        }

            --primary: #4361ee;
            --secondary: #7209b7;
        }
    </style>
</head>

        </div>

                <div id="example" class="example"></div>

            <button id="next-btn" class="btn" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="result-container" class="result-container">
            <div id="result-icon" class="result-icon">

            </div>
            
            <button id="restart-btn" class="btn">Jogar Novamente</button>

    </div>

                for (const theme in wordDatabase) {
                    availableWords = availableWords.concat(wordDatabase[theme][selectedLevel]);

            } else {
                // Pegar palavras do tema selecionado no nível selecionado
                availableWords = wordDatabase[selectedTheme][selectedLevel];
            }
            
            // Embaralhar e pegar até 20 palavras
            const shuffled = shuffleArray([...availableWords]);
            return shuffled.slice(0, 20);

        // Gerar opções de resposta
        function generateOptions(correctAnswer) {
            let wrongOptions = [];
            
            // Pegar palavras erradas do mesmo tema e nível
            if (selectedTheme === 'all') {
                // Se todos os temas estiverem selecionados, podemos pegar de qualquer tema
                for (const theme in wordDatabase) {
                    const words = wordDatabase[theme][selectedLevel]
                        .filter(word => word.en !== correctAnswer)
                        .map(word => word.en);
                    wrongOptions = wrongOptions.concat(words);
                }
            } else {
                // Pegar apenas do tema selecionado
                wrongOptions = wordDatabase[selectedTheme][selectedLevel]
                    .filter(word => word.en !== correctAnswer)
                    .map(word => word.en);
            }
            
            // Embaralhar e pegar 3 opções erradas
            const shuffledWrong = shuffleArray([...wrongOptions]).slice(0, 3);
            
            // Juntar com a correta e embaralhar
            const allOptions = [...shuffledWrong, correctAnswer];
            return shuffleArray(allOptions);
        }

            const question = questions[currentQuestion];

            // Desabilitar todos os botões
            const optionButtons = document.querySelectorAll('.option-btn');

                button.disabled = true;
                if (button.textContent === question.en) {
                    button.style.backgroundColor = '#d4edda';
                    button.style.borderColor = '#c3e6cb';
                } else if (button.textContent === selectedAnswer && !isCorrect) {
                    button.style.backgroundColor = '#f8d7da';
                    button.style.borderColor = '#f5c6cb';
                }
            });
            
            // Atualizar pontuação
            if (isCorrect) {
                score += calculatePoints();
                correctAnswers++;
                feedbackElement.className = 'feedback correct';
                feedbackText.innerHTML = '<i class="fas fa-check-circle"></i> Correto!';
                questionElement.classList.add('bounce');

                wrongAnswers++;

                feedbackText.innerHTML = '<i class="fas fa-times-circle"></i> Incorreto!';
                questionElement.classList.add('shake');

        function calculatePoints() {
            const basePoints = 10;

                resultClass = 'average';
                title = 'Bom trabalho!';
                message = 'Você está no caminho certo! Pratique um pouco mais para melhorar.';
                resultIconElement.innerHTML = '<i class="fas fa-star"></i>';
            } else {
                resultClass = 'fail';
                title = 'Continue praticando!';
                message = 'Não desanime! Quanto mais você praticar, melhor ficará.';
                resultIconElement.innerHTML = '<i class="fas fa-redo"></i>';
            }
            
            // Aplicar classes e textos
            resultContainer.className = `result-container ${resultClass}`;
            resultTitleElement.textContent = title;
            resultMessageElement.textContent = message;
            
            // Mostrar palavras para revisar
            showReviewWords();
        }

        // Mostrar palavras para revisar
        function showReviewWords() {
            if (incorrectWords.length === 0) {
                reviewWordsElement.innerHTML = '<p>Nenhuma palavra para revisar - perfeito!</p>';
                return;
            }
            
            let html = '<ul style="list-style-type: none;">';
            incorrectWords.forEach(word => {
                html += `
                    <li style="margin-bottom: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
                        <strong>${word.pt}</strong> → ${word.en}<br>
                        <small style="color: #6c757d;">${word.exemplo}</small>
                    </li>
                `;
            });
            html += '</ul>';
            
            reviewWordsElement.innerHTML = html;
        }

        // Reiniciar jogo
        function restartGame() {
            showSelectionScreen();
        }

        // Atualizar pontuação na tela
        function updateScore() {
            // Atualizado durante o jogo diretamente no checkAnswer
        }

        // Pronunciar palavra
        function speakWord() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentCorrectAnswer);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
                
                // Adicionar efeito visual
                speakBtn.classList.add('bounce');
                setTimeout(() => {
                    speakBtn.classList.remove('bounce');
                }, 1000);
            } else {
                alert('Seu navegador não suporta síntese de fala.');
            }
        }

        // Embaralhar array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Aplicar tema selecionado
        function applyTheme(theme) {
            document.body.className = theme;
        }
    </script>
